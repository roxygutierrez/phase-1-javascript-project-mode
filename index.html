<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Santa's Workshop</title>
        <link rel="stylesheet" href="index.css" />
    </head>


    <body>
        <div id="santas-workshop-header">
            <img src="https://www.pngmart.com/files/11/Santa-Workshop-Logo-Transparent-Background.png"
                alt="santas-workshop-header" class="center" />
        </div>

        <div class="container">
            <form class="add-elf-form" id="elf-form">
                <h1> Submission Form </h1>
                <input type="text" name="name" value="" placeholder="Enter your Elf's Name" class="input-text" />
                <br />
                <input type="text" name="name" value="" placeholder="Enter your Elf's Talent" class="input-text" />
                <br />
                <input type="text" name="image" value="" placeholder="Submit your Elf's picture URL"
                    class="input-text" />
                <br />
                <input type="submit" name="submit" value="Create Elf" class="submit" />
            </form>
        </div>
        <div class="container">
            <p id="help-wanted" style="text-align:center">CHRISTMAS ELVES NEEDED!<br />
                Sign up to view current helpers!
            </p>
            <button id="new-elf-btn">Help Santa</button>
        </div>
        <div id="elf-employees">
        </div>
        <script type="text/javascript" src="index.js"></script>
    </body>

</html>
